# Script para exibir status do sistema no tmux
set -g status-right "System: #(~/.local/bin/system_status)"

# Aumenta o espaço disponível para a barra de status
set -g status-left-length 60
set -g status-right-length 180

# Habilita o uso do mouse
set -g mouse on

# Atualização da barra de status a cada 3 segundos
set -g status-interval 3

# TPM e tema Dracula
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "dracula/tmux"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu ram time"

# Inicializa o TPM (manter no fim do arquivo)
run "~/.tmux/plugins/tpm/tpm"
